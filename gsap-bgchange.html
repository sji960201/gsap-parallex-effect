<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP 배경색 전환 효과</title>
    <link rel="stylesheet" href="css/gsap-bgchange.css" />
  </head>
  <body>
    <div class="wrap">
      <section id="section01" class="item" data-bgcolor="#111111"></section>
      <section id="section02" class="item" data-bgcolor="#593b22"></section>
      <section id="section03" class="item" data-bgcolor="#245922"></section>
      <section id="section04" class="item" data-bgcolor="#243859"></section>
      <section id="section05" class="item" data-bgcolor="#3f2459"></section>
      <section id="section06" class="item" data-bgcolor="#59243c"></section>
      <section id="section07" class="item" data-bgcolor="#3f2459"></section>
      <section id="section08" class="item" data-bgcolor="#222222"></section>
      <section id="section09" class="item" data-bgcolor="#592624"></section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
      // 1. 전체 배경 변경하기
      const bg = gsap.timeline({
        scrollTrigger: {
          start: 0,
          end: "max",
          scrub: true,
        },
      });

      bg.to("body", { "--bg-color": "red" })
        .to("body", { "--bg-color": "green" })
        .to("body", { "--bg-color": "blue" });
    </script>
  </body>
</html>
