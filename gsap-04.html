<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP 이질감효과</title>
    <link rel="stylesheet" href="css/gsap-04.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- section 01 -->
      <section id="section01" class="item">
        <span class="item-num">01</span>
        <h2 class="item-title">section01</h2>
        <figure class="img-wrap">
          <div class="item-img"></div>
        </figure>
        <p class="item-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </section>
      <!-- section 02 -->
      <section id="section02" class="item">
        <span class="item-num">02</span>
        <h2 class="item-title">section02</h2>
        <figure class="img-wrap">
          <div class="item-img"></div>
        </figure>
        <p class="item-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
      const texts = gsap.utils.toArray(".item-desc");
      texts.forEach((item) => {
        gsap.to(item, {
          yPercent: -200,
          ease: "none",
          duration: 0.5,
          scrollTrigger: {
            trigger: item,
            start: "top bottom",
            end: "bottom top",
            markers: true,
            scrub: 0.5,
          },
        });
      });
    </script>
  </body>
</html>
